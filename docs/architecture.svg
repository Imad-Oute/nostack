<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Background -->
  <rect width="1200" height="800" fill="#ffffff"/>

  <!-- Application Layer -->
  <rect x="50" y="50" width="1100" height="200" rx="15" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="70" y="80" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1565c0">Application Layer</text>

  <!-- AI Services Layer -->
  <rect x="50" y="300" width="1100" height="150" rx="15" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="70" y="330" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#6a1b9a">AI Services Layer</text>

  <!-- Data Layer -->
  <rect x="50" y="500" width="1100" height="200" rx="15" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="70" y="530" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2e7d32">Data Layer</text>

  <!-- Nodes -->
  <!-- n8n -->
  <g transform="translate(100, 100)">
    <rect width="180" height="100" rx="10" fill="white" stroke="#ff6b6b" stroke-width="2"/>
    <text x="90" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">n8n</text>
    <text x="90" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Workflow Automation</text>
    <text x="90" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999">Port: 5679</text>
  </g>

  <!-- Flowise -->
  <g transform="translate(350, 100)">
    <rect width="180" height="100" rx="10" fill="white" stroke="#4ecdc4" stroke-width="2"/>
    <text x="90" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Flowise</text>
    <text x="90" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">LLM Orchestration</text>
    <text x="90" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999">Port: 3002</text>
  </g>

  <!-- Langflow -->
  <g transform="translate(600, 100)">
    <rect width="180" height="100" rx="10" fill="white" stroke="#95e1d3" stroke-width="2"/>
    <text x="90" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Langflow</text>
    <text x="90" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Visual AI Builder</text>
    <text x="90" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999">Port: 7860</text>
  </g>

  <!-- OpenWebUI -->
  <g transform="translate(850, 100)">
    <rect width="180" height="100" rx="10" fill="white" stroke="#f38181" stroke-width="2"/>
    <text x="90" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">OpenWebUI</text>
    <text x="90" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Chat Interface</text>
    <text x="90" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999">Port: 3005</text>
  </g>

  <!-- Zep -->
  <g transform="translate(350, 330)">
    <rect width="180" height="80" rx="10" fill="white" stroke="#aa96da" stroke-width="2"/>
    <text x="90" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Zep</text>
    <text x="90" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Memory Service</text>
    <text x="90" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999">Port: 8002</text>
  </g>

  <!-- Zep NLP -->
  <g transform="translate(600, 330)">
    <rect width="180" height="80" rx="10" fill="white" stroke="#aa96da" stroke-width="2"/>
    <text x="90" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Zep NLP</text>
    <text x="90" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Embeddings</text>
    <text x="90" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999">Port: 5555</text>
  </g>

  <!-- PostgreSQL -->
  <g transform="translate(100, 550)">
    <rect width="180" height="100" rx="10" fill="white" stroke="#5f27cd" stroke-width="2"/>
    <text x="90" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">PostgreSQL</text>
    <text x="90" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Main DB + pgvector</text>
    <text x="90" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999">Port: 5435</text>
  </g>

  <!-- Redis -->
  <g transform="translate(350, 550)">
    <rect width="180" height="100" rx="10" fill="white" stroke="#ee5a6f" stroke-width="2"/>
    <text x="90" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Redis</text>
    <text x="90" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Cache & Broker</text>
    <text x="90" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999">Port: 6380</text>
  </g>

  <!-- Qdrant -->
  <g transform="translate(600, 550)">
    <rect width="180" height="100" rx="10" fill="white" stroke="#48dbfb" stroke-width="2"/>
    <text x="90" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Qdrant</text>
    <text x="90" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Vector DB</text>
    <text x="90" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999">Port: 6334</text>
  </g>

  <!-- Neo4j -->
  <g transform="translate(850, 550)">
    <rect width="180" height="100" rx="10" fill="white" stroke="#00d2d3" stroke-width="2"/>
    <text x="90" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Neo4j</text>
    <text x="90" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Graph DB</text>
    <text x="90" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999">Port: 7475</text>
  </g>

  <!-- Connections -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ccc" />
    </marker>
  </defs>
  
  <path d="M 190 200 L 190 550" stroke="#ccc" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 440 200 L 440 330" stroke="#ccc" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 440 200 L 190 550" stroke="#ccc" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 440 200 L 690 550" stroke="#ccc" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <path d="M 690 200 L 190 550" stroke="#ccc" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <path d="M 940 200 L 190 550" stroke="#ccc" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 940 200 L 690 550" stroke="#ccc" stroke-width="2" fill="none" stroke-dasharray="5,5"/>

  <path d="M 440 410 L 190 550" stroke="#ccc" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 530 370 L 600 370" stroke="#ccc" stroke-width="2" fill="none"/>

</svg>
